<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Recriando Instagram</title>

</head>
<body>
 <div class="instagram-wrapper">
    <div class="instagram-phone">
        <img src="instagram-celular.png" alt="celular">

    </div>
    <div class="instagram-continue">
        <div class="grupo">
            <img src="./instagram-logo.png" class="Instagram-logo" alt="Instagram-logo">
            <div class="profile-photo">
                <img src="./lobo.jpg" alt="foto do perfil">
            </div>
            <a href="#" class="Instagram-Login">Continue como kikicat</a>
            <a href="#" class="Instagram-logout">Remover conta</a>


        </div>
        <div class="group">
            <p class="not-account">Não é kikicat</p>
            <p class="not-account">
                <samp class="Link-blue">Alternar contas</samp>
                Ou
                <samp class="Link-blue">Inscreva-se</samp>
            </p>
        </div>
        
        <div class="get-the-app">
            <p class="get-the-app">Baixe o Aplicativo</p>
        </div>
        <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
            </div>

    </div>
 </div>   
</body>
</html>
